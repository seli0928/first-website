<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Valorant Gamers</title>
    </head>

    <body>
        <form method="post">
            <fieldset>
                <div class="nav-bar">
                    <a href="first-website-pg-1.html" style="text-decoration: none;">home</a>
                    <a href="first-website-pg-2.html" style="text-decoration: none;">survey</a>
                    <a href="first-website-pg-3.html" style="text-decoration: none;">valorant roles</a>
                    <a href="first-website-pg-4.html" style="text-decoration: none;">infomation</a>
                </div>

                <div class="user-info">
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" name="first-name">
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" name="last-name">
                </div>

                <p>What's your favorite Valorant role?</p>

                <div class="fav-role">
                    <input type="checkbox" id="duelist" name="role">
                    <label for="duelist">Duelist</label>
                    <input type="checkbox" id="sentinel" name="role">
                    <label for="sentinel">Sentinel</label>
                    <input type="checkbox" id="initiator" name="role">
                    <label for="initiator">Initiator</label>
                    <input type="checkbox" id="controller" name="role">
                    <label for="controller">Controller</label>
                </div>

                <div class="comment-area">
                    <label for="comments">Why is that your favorite role?</label>
                    <textarea id="comments"></textarea>
                </div>

                <div class="button">
                    <button type="submit">Submit</button>
                </div>
            </fieldset>
        </form>

    </body>

</html>
